<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
    <h1 th:replace="~{fragments/header :: header}"></h1>
    <h6 class="ms-2 mt-3">Home > Profiel > Menu</h6>

    <h2>Stel jouw menu samen!</h2>

    <div class="row">
        <div class="text-center">
            <input class="col-1 mx-1" type="text" value="1" th:text="Dagen">
            <input class="btn btn-primary d-inline mx-2" type="submit">
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-3">
                <article class="col-4 col-sm-4 col-md-3 col-lg-3 card text-center">
                    <img class="card-img-top img-fluid" th:src="@{/img/plate.png}" th:width="200px">
                    <p class="card-body">Selecteer een maaltijd</p>
                    <a class="btn btn-primary col-8 mb-2 align-self-center" th:href="@{/dishes}">Select</a>
                </article>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
