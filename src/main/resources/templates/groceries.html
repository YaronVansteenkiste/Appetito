<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <title>Boodschappen</title>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>

<h6 class="ms-2 mt-3">Home > Boodschappenlijst</h6>

<h6 class="ms-2 mt-3"><strong>Jouw Boodschappenlijst</strong></h6>

<div class="container">
    <div class="row">
        <div class="row">
            <div id="ingredientList" class="col-md-6" th:object="${grocery}">
                <div class="row mt-2">
                    <div class="col mx-2 ">
                        <h6><strong>Artikel</strong></h6>
                    </div>
                    <div class="col">
                        <h6><strong>Hoeveelheid</strong></h6>
                    </div>
                    <div class="col">
                        <h6><strong>Verwijderen</strong></h6>
                    </div>
                </div>
                <div  class="ingredient-list" th:each="ingredient, stat : ${grocery.getIngredients()}">
                    <div class="row mt-2">
                        <div class="col mx-2">
                            <h6 th:text="${ingredient.getName()}"></h6>
                        </div>
                        <div class="col d-inline-flex">
                            <h6 th:data-quantity="${ingredient.quantity}" class="quantity" th:id="|quantity${stat.index}|" th:text="${ingredient.quantity > 0 ? ingredient.quantity : ''}"></h6>
                            <h6 class="ms-1" th:text="|${ingredient.getUnit()}|"></h6>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger rounded-circle ms-2 delete-ingredient" th:data-ingredient-id="${ingredient.id}">X</button>
                        </div>
                    </div>
                </div>
                <div id="articleTip" class="d-none text-secondary">
                    <span>Let op: Dit is een geschatte artikelprijs.</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-2" >
                    <div class="col mx-2 border-primary border-bottom ">
                        <h6><strong>Boodschappenlijst</strong></h6>
                    </div>
                </div>
                <div id="groceryList">
                    <div class="row mt-2">
                        <div class="col mx-2">
                            <h6><span id="totalGroceries" th:text="${grocery.ingredients.size()}">0</span> aantal boodschappen in lijst</h6>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 bg-light">
                        <div class="row">
                            <div class="col-md-11 mx-2 border-dark border-bottom bg-light">
                                <h6 class="my-3">Aantal personen:</h6>
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-1 d-flex justify-content-between align-items-center">
                                            <button onclick="addPersons()" class="btn btn-outline-primary rounded-circle ms-2" type="button">+
                                            </button>
                                            <p id="persons" class="counter mx-2">1</p>
                                            <button onclick="subtractPersons()" class="btn btn-outline-primary rounded-circle ms-2" type="button">-
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="downloadGroceryList()" class="btn-primary btn w-100 mt-3">Download
                    boodschappenlijst
                </button>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>

<script th:src="@{/scripts/errand.js}"></script>
<script th:src="@{/scripts/download.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
