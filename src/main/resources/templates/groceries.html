<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <title>Boodschappen</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>

<h6 class="ms-2 mt-3">Home > Boodschappenlijst</h6>

<h6 class="ms-2 mt-3"><strong>Jouw Boodschappenlijst</strong></h6>

<div class="row">
    <div class="col-md-8 border-primary border-bottom bg-light">
        <div class="row mt-2">
            <div class="col mx-2 ">
                <h6><strong>Artikel</strong></h6>
            </div>
            <div class="col">
                <h6><strong>Artikelprijs</strong></h6>
            </div>
            <div class="col">
                <h6><strong>Hoeveelheid</strong></h6>
            </div>
            <div class="col">
                <h6><strong>Totaal</strong></h6>
            </div>

        </div>
    </div>

    <div class="col-md-3 ms-5 bg-light">
        <div class="row mt-2">
            <div class="col mx-2 border-primary border-bottom ">
                <h6><strong>Boodschappenlijst</strong></h6>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div th:each="errand, stat : ${allErrands}">
                <div class="row mt-2">
                    <div class="col mx-2">
                        <h6 th:text="${errands.getName()}"><strong></strong></h6>
                    </div>
                    <div class="col">
                        <h6 th:text="${#numbers.formatCurrency(errands.price)}"></h6>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-1 d-flex justify-content-between align-items-center">
                                <button class="btn btn-outline-primary rounded-circle ms-2" type="button" th:onclick="'increaseCounter(\'' + ${stat.index} + '\')'">+</button>
                                <p th:id="'counter' + ${stat.index}" class="counter mx-2">1</p>
                                <button class="btn btn-outline-primary rounded-circle ms-2" type="button" th:onclick="'decreaseCounter(\'' + ${stat.index} + '\')'">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h6><strong>Totaal</strong></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-3 offset-md-9 bg-light">
                <div class="row">
                    <div class="col-md-11 mx-2 border-dark border-bottom bg-light">
                        <h6 class="my-3" th:text="'Overzicht '+${count} + ' artikels '"></h6>
                    </div>
                    <div class="col-md-11 mx-2 border-dark my-3 border-bottom bg-light">
                        <h6>Subtotaal</h6>
                        <h6>Levering</h6>
                    </div>
                    <div class="col-md-11 mx-2 bg-light">
                        <h6 class="my-3">Totaal</h6>
                        <button class="btn btn-primary dropdown-toggle my-3" type="button" id="doorgaanExtern"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Doorgaan extern
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>








<script>
    function increaseCounter(id) {
        const counter = document.getElementById("counter" + id);
        counter.textContent = parseInt(counter.textContent) + 1;
    }

    function decreaseCounter(id) {
        const counter = document.getElementById("counter" + id);
        const currentCount = parseInt(counter.textContent);
        if (currentCount > 0) {
            counter.textContent = currentCount - 1;
        }
    }
</script>

</body>
</html>
