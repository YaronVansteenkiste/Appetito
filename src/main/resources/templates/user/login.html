<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container mt-5">
    <h2 class="text-center">Aanmelden</h2>
    <form th:action="@{|/user/login|}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Gebruikersnaam</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Wachtwoord</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <a th:href="@{|/|}" class="btn btn-secondary">Annuleren</a>
            <input type="submit" value="Inloggen" class="btn btn-primary">
        </div>
    </form>
</div>

<div class="container mt-5">
    <p>Nog geen account? Je kan <a th:href="@{|/user/register|}">hier registreren</a> .</p>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
