<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container mt-5">
    <div class="card bg-primary text-white mb-3">
        <div class="card-body">
            <h4 th:text="${chef.getUsername()}" class="card-title">Gebruikersnaam</h4>
            <h6 th:text="|${chef.getName()} ${chef.getSurname()}|" class="card-subtitle mb-2">Naam Achternaam</h6>
        </div>
    </div>
    <hr>
    <div class="card bg-light mb-3">
        <div class="card-body">
            <h5 class="card-title">Gegevens</h5>
            <p class="card-text">Email: <span th:text="${chef.getEmail()}"></span></p>
        </div>
        </div>
    <div class="card bg-light mb-3">
        <div class="card-body">
            <h5 class="card-title">Favoriete maaltijden</h5>
                <div>
                    <li th:each="dish : ${chef.favoriteDishes}" th:text="${dish.name}"></li>
                </div>
            </div>
        </div>
    </div>



<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
