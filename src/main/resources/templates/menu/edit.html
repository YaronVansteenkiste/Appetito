<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <title>Menu Aanpassen</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/menu/list" class="text-decoration-none">Menu's</a> >
    <a th:text="${menu.getName()}">Menu</a>
</h6>

<div class="container">
    <h1>Menu Aanpassen</h1>
    <form th:action="@{|/menu/edit/${menu.getId()}|}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Menu Naam</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${menu.getName()}">
        </div>
        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Aantal mensen</label>
            <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" th:value="${menu.getNumberOfPeople()}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beschrijving</label>
            <textarea class="form-control" id="description" name="description" th:text="${menu.getDescription()}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Aanpassen Menu</button>
        <a th:href="@{|/menu/details/${menu.getId()}|}" class="btn btn-secondary">Annuleren</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
