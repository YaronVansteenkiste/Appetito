<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="ms-2 mt-3">Home > Profiel > Menu</h6>

<div class="container">
   <h2>Selecteer menu:</h2>
<div th:if="${menus.isEmpty()}">
    <p>Maak een menu eerst</p>
    <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger">Ga terug</a>
    <a href="/menu/list" class="btn btn-primary">Ga naar menu's</a>
</div>
<div th:if="${!menus.isEmpty()}" class="card" th:each="menu : ${menus}">
    <div class="card-body">
        <h5 th:text="${menu.getName()}" class="card-title">Menu 1</h5>
        <form th:action="@{'/menu/' + ${menu.getId()} + '/addDish/'+ ${dishId}}" method="post">
            <button type="submit" class="btn btn-primary">Select</button>
        </form>
    </div>
</div>
    <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger mt-3">Ga terug</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
