<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/dishes" class="text-decoration-none">Recepten</a> >
    <a th:href="@{|/dishdetails/${dishId}|}" th:text="${dish.getName()}" class="text-decoration-none">Recept details</a> >
    <a>Selecteer Menu</a>
</h6>

<div class="container">
    <h2>Selecteer menu:</h2>
    <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-primary mb-2">Ga terug</a>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${warning}" class="alert alert-danger" role="alert">
        <p th:text="${warning}"></p>
    </div>
    <div th:if="${menus.isEmpty()}">
        <h3 class="text-center my-5">Maak een menu eerst</h3>
        <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger">Ga terug</a>
        <a href="/menu/list" class="btn btn-primary">Ga naar menu's</a>
    </div>
    <div class="row">
        <div class="col-4" th:if="${!menus.isEmpty()}" th:each="menu : ${menus}">
            <div class="card h-100">
                <div class="card-body">
                    <h3 th:text="${menu.getName()}" class="card-title"></h3>
                </div>
                <div class="row h-100">
                    <div th:each="day : ${menu.getMenuDay()}">
                        <h5 th:text="|Dag ${day.getDayNumber()}|"></h5>
                        <div th:each="dish : ${day.getDishes()}">
                            <p th:text="${dish.getName()}"></p>
                            <form th:action="@{'/menu/' + ${menu.getId()} + '/selectDay/' + ${day.getId()} + '/removeDish/'+ ${dish.getId()}}" method="post">
    <button type="submit" class="btn btn-danger">Remove Dish</button>
</form>
                        </div>
                        <form th:action="@{'/menu/' + ${menu.getId()} + '/selectDay/' + ${day.getId()} + '/addDish/'+ ${dishId}}" method="post">
                            <button type="submit" class="btn btn-outline-primary">Maaltijd toevoegen</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-grid">
                        <form th:action="@{'/menu/select/' + ${menu.getId()} + '/addDay/' + ${dish.getId()}}" method="post">
                            <button type="submit" class="btn btn-primary">Voeg Dag Toe</button>
                        </form>
                        <a th:href="@{|/menu/details/${menu.getId()}|}" class="btn btn-outline-primary">Ga naar menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a th:if="${!menus.isEmpty()}" th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger mt-3">Ga
        terug</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
