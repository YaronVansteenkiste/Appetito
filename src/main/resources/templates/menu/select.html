<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/dishes" class="text-decoration-none">Recepten</a> >
    <a th:href="@{|/dishdetails/${dishId}|}" th:text="${dish.getName()}" class="text-decoration-none">Recept details</a> >
    <a>Selecteer Menu</a>
</h6>

<div class="container">
    <h2>Selecteer menu:</h2>
    <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-primary mb-2">Ga terug</a>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${warning}" class="alert alert-danger" role="alert">
        <p th:text="${warning}"></p>
    </div>
    <div th:if="${menus.isEmpty()}">
        <h3 class="text-center my-5">Maak een menu eerst</h3>
        <a th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger">Ga terug</a>
        <a href="/menu/list" class="btn btn-primary">Ga naar menu's</a>
    </div>
    <div class="row">
        <div class="col-4" th:if="${!menus.isEmpty()}" th:each="menu : ${menus}">
            <div class="card h-100">
                <div class="row h-100">
                    <div th:each="dish, stat : ${menu.getDishes()}" th:if="${stat.count <= 4}"
                         th:class="${#lists.size(menu.getDishes()) == 1} ? 'col-12' : ((${#lists.size(menu.getDishes()) == 3} and ${stat.count == 3}) ? 'col-12' : 'col-6')">
                        <img alt="dish image" class="card-img-top img-fluid h-100 object-fit-cover"
                             th:src="${dish.getImgFileName()}">
                    </div>
                </div>
                <div class="card-body">
                    <h5 th:text="${menu.getName()}" class="card-title"></h5>
                </div>
                <div class="card-footer">
                    <div class="d-grid">
                        <form th:action="@{'/menu/' + ${menu.getId()} + '/addDish/'+ ${dishId}}" method="post">
                            <button type="submit" class="btn btn-primary">Toevoegen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a th:if="${!menus.isEmpty()}" th:href="@{|/dishdetails/${dishId}|}" class="btn btn-outline-danger mt-3">Ga
        terug</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
