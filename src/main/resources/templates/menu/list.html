<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<h1 th:replace="~{fragments/header :: header}"></h1>
<body>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a>Menu's</a>
</h6>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Maak een nieuw menu aan:</h2>
        </div>
        <div class="col-6">
            <form sec:authorize="isAuthenticated()" action="/menu/create" method="post">
                <div class="mb-3">
                    <label for="menuName" class="form-label">Menu naam</label>
                    <input type="text" class="form-control" id="menuName" name="menuName">
                </div>
                <button type="submit" class="btn btn-primary">Maak menu</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="dishes">
                <div class="row">
                    <div class="col-4 g-2" th:each="menu : ${menus}">
                        <div class="card h-100">
                            <form sec:authorize="hasAuthority('ADMIN')" th:action="@{'/menu/delete/' + ${menu.getId()}}"
                                  method="post">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <div class="row h-100">
                                <div class="row" th:each="day, stat : ${menu.getMenuDay()}" th:if="${stat.count <= 1}">
                                    <div th:each="dish, stat : ${day.getDishes()}" th:if="${stat.count <= 4}"
                                         th:class="${#lists.size(day.getDishes()) == 1} ? 'col-12' : ((${#lists.size(day.getDishes()) == 3} and ${stat.count == 3}) ? 'col-12' : 'col-6')">
                                        <img class="img-fluid" th:src="${dish.getImgFileName()}"></img>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 th:text="${menu.getName()}" class="card-title"></h5>
                            </div>
                            <div class="card-footer">
                                <div class="d-grid">
                                    <p class="card-text">Samengesteld door: <span
                                            th:text="${menu.getChef().getName()}"></span></p>
                                    <p class="card-text">Gemaakt voor: <span></span></p>
                                    <a class="btn btn-primary" th:href="@{|/menu/details/${menu.getId()}|}"
                                       role="button">Ontdek</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
