<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/menu/list" class="text-decoration-none">Menu's</a> >
    <a th:text="${menu.getName()}">Menu</a>
</h6>


<div class="container">
    <div class="row">
        <div >
            <div class="dishes" th:if="${menu.dishes.size() > 0}">
                <a class="btn btn-primary mb-2" th:href="@{/menu/list}" role="button">Ga terug</a>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4" th:each="dish : ${menu.dishes}">
                        <div class="card mb-3">
                            <form sec:authorize="hasAuthority('ADMIN')" th:action="@{'/menu/' + ${menu.getId()} + '/removeDish/'+ ${dish.id}}" method="post">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <img th:src="@{${dish.getImgFileName()}}" class="card-img-top"
                                 alt="dish Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 th:text="${dish.name}" class="card-title"></h5>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-primary" th:href="@{|/dishdetails/${dish.id}|}"
                                   role="button">Ontdek</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dishes" th:if="${menu.dishes.size() == 0}">
                <h2 class="text-center">Geen gerechten gevonden</h2>
                <a class="btn btn-primary" th:href="@{/dishes}" role="button">Voeg gerecht toe</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" th:if="${user != 'Guest'}">
    <div class="row justify-content-center">
        <div class="col-md-6 order-md-1 mx-auto">
            <div class="dishes">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 m-1" th:each="dish, stat : ${chefDishes}">
                        <div class="card h-100">
                            <img th:src="@{${dish.getImgFileName()}}" class="card-img-top"
                                 alt="dish Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 th:text="${dish.name}" class="card-title"></h5>
                                <p th:text="'Menu voor dag ' + ${stat.count}"></p>
                            </div>
                            <div class="col-sm-4 d-grid p-2 m-2 d-flex">
                                <a class="btn btn-primary me-2" th:href="@{|/dishdetails/${dish.id}|}" role="button">Ontdek</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
