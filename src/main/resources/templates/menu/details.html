<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">

    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/user/profile" class="text-decoration-none">Profiel</a> >
    <a>Menu</a>
</h6>


<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 order-md-1 mx-auto">
            <div class="dishes" th:if="${menu.dishes.size() > 0}">
                <a class="btn btn-primary mb-2" th:href="@{/menu/list}" role="button">Ga terug</a>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4" th:each="dish : ${menu.dishes}">
                        <div class="card mb-3">
                            <img th:src="@{${dish.getImgFileName()}}" class="card-img-top"
                                 alt="dish Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 th:text="${dish.name}" class="card-title"></h5>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-primary" th:href="@{|/dishdetails/${dish.id}|}"
                                   role="button">Ontdek</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dishes" th:if="${menu.dishes.size() == 0}">
                <h2 class="text-center">Geen gerechten gevonden</h2>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" th:if="${user != 'Guest'}">
    <div class="row justify-content-center">
        <div class="col-md-6 order-md-1 mx-auto">
            <div class="dishes">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3 m-1" th:each="dish, stat : ${chefDishes}">
                        <div class="card h-100">
                            <img th:src="@{${dish.getImgFileName()}}" class="card-img-top"
                                 alt="dish Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 th:text="${dish.name}" class="card-title"></h5>
                                <p th:text="'Menu voor dag ' + ${stat.count}"></p>
                            </div>
                            <div class="col-sm-4 d-grid p-2 m-2 d-flex">
                                <a class="btn btn-primary me-2" th:href="@{|/dishdetails/${dish.id}|}" role="button">Ontdek</a>
                                <form th:action="@{|/menuoverview/delete/${dish.id}|}" method="post"
                                      style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/scripts/menu.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
