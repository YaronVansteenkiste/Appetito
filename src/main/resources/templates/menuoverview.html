<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">


    <meta charset="UTF-8">
    <title>Menu Build</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="ms-2 mt-3">Home > Profiel > Menu</h6>

<h3 class="modal-title" id="dishModalLabel">Samengestelde menu voor <span
        th:text="${count}"></span> dag(en)</h3>


<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-md-6 order-md-1 mx-auto">
            <div class="dishes">
                <div class="col-sm-1 d-grid p-2 m-2">
                    <a class="btn btn-primary" th:href="@{/x-dagenmenu}"
                       role="button">Change menu</a>
                </div>
                <div class="row">

                    <div class="col-12 col-md-6 col-lg-4" th:each="dish : ${selectedDishes}">
                        <div class="card mb-3">
                            <img th:src="@{${dish.getImgFileName()}}" class="card-img-top"
                                 alt="dish Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 th:text="${dish.name}" class="card-title"></h5>
                            </div>
                            <div class="col-sm-4 d-grid p-2 m-2">
                                <a class="btn btn-primary" th:href="@{|/dishdetails/${dish.id}|}"
                                   role="button">Ontdek</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/scripts/menu.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
