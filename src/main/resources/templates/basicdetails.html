<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Basic Operations Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
</head>

<h1 th:replace="~{fragments/header :: header}"></h1>

<body>

<h1 class="text-center mt-5" th:text="${basic.action}"></h1>

<main class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="recipeImage">
        <img th:src="@{${basic.image}}" th:alt="${basic.action}" style="max-width: 100%;">
      </div>
    </div>

  </div>

  <div th:if="${techniques != null}">
    <h2>Techniques</h2>
    <ul class="text-decoration-none">
      <li th:each="technique : ${techniques}">
        <h4 th:text="${technique.name}"></h4>
        <p th:text="${technique.techniqueDescription}"></p>
        <div>
        <img th:src="@{${technique.image}}" th:alt="${technique.name}" style="max-width: 100%;">
        </div>
      </li>
    </ul>
  </div>

</main>

</body>
</html>
