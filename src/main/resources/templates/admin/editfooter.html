<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Edit Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-medium" href="/admin/">APPETITO ADMIN
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Ga terug</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-lg-3">
            <h2>Appetito</h2>
            <ul class="list-group">
                <li class="list-group-item bg-dark-subtle"><a class="text-decoration-none text-dark-emphasis" th:href="@{|/admin/|}">Dashboard</a></li>
                <li class="list-group-item bg-dark-subtle"><a class="text-decoration-none text-dark-emphasis" th:href="@{|/admin/users|}">Users</a></li>
                <li class="list-group-item bg-dark"><a class="text-decoration-none text-secondary" th:href="@{|/admin/editfooter|}">Edit Footer</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <h1>Dashboard</h1>
            <form th:action="@{/admin/updateFooter}" th:object="${footer}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="street">Straat</label>
                    <input type="text" th:field="*{street}" id="street" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="city">Stad</label>
                    <input type="text" th:field="*{city}" id="city" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="city">Postcode</label>
                    <input type="text" th:field="*{postalCode}" id="postalCode" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="country">Land</label>
                    <input type="text" th:field="*{country}" id="country" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="country">Telefoonnummer</label>
                    <input type="text" th:field="*{phone}" id="phone" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="country">E-mail</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
<script src="/scripts/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
