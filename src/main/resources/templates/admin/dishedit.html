<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">
    <title>Dish Edit</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>

<h6 class="mt-3 ms-2" th:text="'Home > Recepten > Categorie > ' + ${dish.name}"></h6>

<form th:action="@{/dishdetails}" th:object="${dish}" method="post">
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${dish}">
                    <div class="action-buttons">
                        <a th:href="@{|/dishdetails/${dish.id}|}" class="btn btn-primary">Cancel</a>
                        <button type="submit" class="btn btn-outline-primary d-inline">Save</button>
                    </div>
                    <div class="form-control mt-2">
                        <label for="name">Naam:</label>
                        <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Dish Name">
                        <label for="imgFileName">Afbeelding:</label>
                        <input id="imgFileName" type="file" th:field="*{imgFileName}" class="form-control"
                               placeholder="Image File Name">
                        <label for="occasion">Gelegenheid: </label>
                        <input id="occasion" type="text" th:field="*{occasion}" class="form-control"
                               placeholder="Occasion">
                        <label for="dietPreferences">Dieet: </label>
                        <input id="dietPreferences" type="text" th:field="*{dietPreferences}" class="form-control"
                               placeholder="Diet Preferences">

                        <label for="preparationTime">Bereidingstijd: </label>
                        <input id="preparationTime" type="text" th:field="*{preparationTime}" class="form-control"
                               placeholder="Preparation Time">
                    </div>
                    <div class="form-control">
<!--                        bereiding-->
                        <label for="preparation">Bereiding: </label>
                        <textarea rows="25" id="preparation" th:field="*{preparation}" class="form-control"
                                  placeholder="Preparation"></textarea>

                    </div>


                </div>
            </div>
        </div>
    </main>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
