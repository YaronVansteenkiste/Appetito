<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Nieuwe techniek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
</head>

<body>

<h1 th:replace="~{fragments/header :: header}"></h1>

<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/techniques" class="text-decoration-none">Technieken</a> >
  <a>Nieuwe techniek</a></h6>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Nieuwe Techniek</h2>
        <form method="post" th:object="${techniqueDto}">
            <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Naam</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${techniqueDto.name}">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                 th:errors="${techniqueDto.name}"></p>
            </div>
            </div>

            <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Beschrijving</label>
            <div class="col-sm-8">
                <textarea class="form-control" th:field="${techniqueDto.description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                 th:errors="${techniqueDto.description}"></p>
            </div>
            </div>

            <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Afbeelding</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" th:field="${techniqueDto.image}">
                <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
                 th:errors="${techniqueDto.image}"></p>
            </div>
            </div>

            <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary">Opslaan</button>
            </div>
            </div>
        </form>
        </div>
    </div>
</div>

</body>
</html>
