<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Steps</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>

<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/dishes" class="text-decoration-none">Recepten</a> >
    <a th:text="${dish.name}"></a>
</h6>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Toevoegen bereiding</h2>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{|/modify/addsteps/${dish.getId()}|}" th:object="${stepListWrapper}" method="post"
                  enctype="multipart/form-data">
                <table class="table">
                    <tr th:id="|step${step.id}|" th:each="step, stat : *{steps}">
                        <td>
                            <input type="hidden" th:field="*{steps[__${stat.index}__].id}"/>
                            <input type="text" class="form-control" th:field="*{steps[__${stat.index}__].description}"/>
                            <input type="file" class="stepImageInput form-control"
                                   th:field="*{steps[__${stat.index}__].imageFile}"/>
                            <img class="stepImagePreview img-fluid w-25" th:src="${step.getImage()}"/>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger"
                                    th:onclick="'deleteStep('+*{steps[__${stat.index}__].id}+')'">Delete
                            </button>
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn btn-primary" onclick="addStep()">Add Step</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="/scripts/editsteps.js"></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
