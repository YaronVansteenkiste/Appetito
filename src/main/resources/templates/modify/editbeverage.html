<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Beverage Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Edit Beverage</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}">Navigatie header</h1>
    <h6 class="mt-3 ms-2" th:text="'Home > Recepten > Categorie > Dranken > ' + ${dish.name}"></h6>
    <h2>Aanpassen Dranken</h2>

    <main class="container">
        <div class="row">

            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-primary">+</button>
            </div>

        </div>
        <div class="row justify-content-center" id="cardContainer">
            <div class="col-lg-4 text-center mt-3" th:each="beverage: ${dish.getBeverages()}">
                    <article class="card">
                        <div style="position: relative; width: 100%; height: 200px; overflow: hidden;">
                            <img th:src="@{${beverage.imgFile}}" class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover;" alt="Image Drink">
                        </div>

                        <div class="card-body">
                            <form method="post" th:action="@{/modify/editbeverage/{id}(id=${beverage.id})}" enctype="multipart/form-data">

                                <div class="mb-3">
                                    <label for="beverageName" class="form-label">Beverage Name</label>
                                    <input type="text" class="form-control" id="beverageName" name="name" th:value="${beverage.name}">
                                </div>
                                <div class="mb-3">
                                    <label for="beverageImage" class="form-label">Beverage Image</label>
                                    <input type="file" class="form-control" id="beverageImage" name="image">
                                </div>

                                <button type="submit" class="btn btn-outline-dark">Save</button>
                            </form>

                            <form id="removeForm">
                                <button type="submit" class="btn btn-outline-danger">Remove</button>
                            </form>
                        </div>
                    </article>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-success me-2">Confirm</button>
                <button type="reset" class="btn btn-outline-danger">Cancel</button>
            </div>
        </div>

    </main>

<footer th:replace="~{fragments/footer :: footer}">Info-Footer</footer>
</body>
</html>
