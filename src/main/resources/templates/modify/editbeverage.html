<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Edit Beverage</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: header}">Navigatie header</h1>
    <h6 class="mt-3 ms-2" th:text="'Home > Recepten > Categorie > Dranken > ' + ${dish.name}"></h6>
    <h2>Aanpassen Dranken</h2>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 text-center mt-3" th:each="beverage: ${dish.getBeverages()}">
                    <article class="card">
                        <img th:src="@{/img/plate.png}" class="card-img-top">

                        <div class="card-body">
                            <p th:text="${beverage.name}" class="card-text"></p>
                        </div>

                        <div>
                            <button>Proxy Button</button>
                        </div>
                    </article>
            </div>
        </div>
    </main>
<footer th:replace="~{fragments/footer :: footer}">Info-Footer</footer>
</body>
</html>
