<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Beverage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: header}">Navigatie header</h1>
<h6 class="mt-3 ms-2" th:text="'Home > Recepten > Categorie > Dranken > ' + ${dish.name}"></h6>
<h2>Aanpassen Dranken</h2>

<main class="container">
    <div class="row justify-content-center" id="cardContainer">
        <form method="post" th:action="@{/modify/editbeverage/saveAll}" enctype="multipart/form-data">
            <div class="row justify-content-end mb-1">
                <div class="col-2 text-end">
                    <input class="form-control btn btn-outline-primary" type="button" value="+" onclick="addDrink()">
                </div>
            </div>
            <input type="hidden" name="id" th:value="${dish.id}">
            <!-- Active Beverages Section -->
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center mt-3" th:each="beverage: ${dish.beverages}">
                    <article class="card">
                        <div style="position: relative; width: 100%; height: 200px; overflow: hidden;">
                            <img th:src="@{${beverage.imgFile}}" class="position-absolute top-0 start-0 w-100 h-100"
                                 style="object-fit: cover;" alt="Image Drink">
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="beverageName" class="form-label">Beverage Name</label>
                                <input type="text" class="form-control" id="beverageName" name="name"
                                       th:value="${beverage.name}">
                            </div>
                            <div class="mb-3">
                                <label for="beverageImage" class="form-label">Beverage Image</label>
                                <input type="file" class="form-control" id="beverageImage" name="imageFiles">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-danger" onclick="toggleInactive(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </article>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-lg-4 text-center">
                    <button type="submit" class="btn btn-success me-2">Opslagen</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-end">
            <a class="btn btn-primary" th:href="@{|/modify/dishedit/${dish.id}|}">Annuleer</a>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}">Info-Footer</footer>

<script th:src="@{/scripts/active_inactive.js}"></script>

<script th:src="@{/scripts/addbev.js}"></script>

<footer th:replace="~{fragments/footer :: footer}">Info-Footer</footer>
</body>
</html>
