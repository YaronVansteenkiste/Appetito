<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: header}">Header Component</h1>
<h6 class="mt-3 ms-2">
    <a href="/" class="text-decoration-none">Home</a> >
    <a href="/dishes" class="text-decoration-none">Recepten</a> >
    <a>Ingrediënten</a> >
    <a th:text="${dish.name}"></a>
</h6>
<h3>Aanpassen ingrediënten</h3>

<form method="post" th:action="@{/modify/editingredients/{id}(id=${dish.id})}" th:object="${ingredientListWrapper}">
    <div th:each="ingredient, iterStat : *{ingredients}">
        <input type="hidden" th:field="*{ingredients[__${iterStat.index}__].id}" />

        <div class="row mb-3 m-2">
            <div class="col-sm-3">
                <label class="col-form-label">Name</label>
                <input class="form-control" type="text" th:field="*{ingredients[__${iterStat.index}__].name}" />
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Quantity</label>
                <input class="form-control" type="number" th:field="*{ingredients[__${iterStat.index}__].quantity}" />
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Unit</label>
                <input class="form-control" type="text" th:field="*{ingredients[__${iterStat.index}__].unit}" />
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Estimated Price</label>
                <input class="form-control" type="number" th:field="*{ingredients[__${iterStat.index}__].estimatedPrice}" />
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4 d-grid p-2 m-2">
            <button type="submit" class="btn btn-success btn-block">Confirm</button>
        </div>
    </div>
</form>


<footer th:replace="~{fragments/footer :: footer}">Footer Component</footer>
</body>
</html>
