<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: header}"></h1>
<h6 class="mt-3 ms-2" th:text="'Home > Recepten > Categorie > ingredienten > ' + ${dish.name}"></h6>
<h3>Aanpassen ingrediënten</h3>

<form method="post" th:action="@{/modify/editingredients/{id}(id=${dish.id})}" th:object="${ingredientListWrapper}">
    <div th:each="ingredient, stat : *{ingredients}">
        <div class="row mb-3 m-2">
            <div class="col-sm-3">
                <label class="col-form-label">Naam ingrediënt</label>
                <input class="form-control" type="text" th:field="*{ingredients[__${stat.index}__].name}">
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Hoeveelheid</label>
                <input class="form-control" type="number" th:field="*{ingredients[__${stat.index}__].quantity}">
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Maat</label>
                <input class="form-control" type="text" th:field="*{ingredients[__${stat.index}__].unit}">
            </div>
            <div class="col-sm-3">
                <label class="col-form-label">Prijs</label>
                <input class="form-control" type="text" th:field="*{ingredients[__${stat.index}__].estimatedPrice}">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4 d-grid p-2 m-2">
            <button type="submit" class="btn btn-success btn-block">Bevestigen</button>
        </div>
    </div>

</form>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
