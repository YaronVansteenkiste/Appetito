<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Basic Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
</head>

<h1 th:replace="~{fragments/header :: header}"></h1>

<body>

<h6 class="mt-3 ms-2 text-decoration-none">
    <a href="/" class="text-decoration-none">Home</a> >
    <a>Basishandelingen</a>
</h6>


<strong><h1 class="text-center mt-5"> Basishandelingen</h1></strong>

<div class="col-12 col-md-8 mt-5 ms-5">
    <form id="search" action="/basic/search" method="get">
        <div class="d-flex">
            <input type="text" id="keyword" name="keyword" class="form-control me-1"
                   placeholder="Welke handeling zoek je?"
                   aria-label="Search">
            <button type="submit" class="btn btn-outline-primary">Zoeken</button>
            <a sec:authorize="isAuthenticated()" class="ms-2 btn btn-success w-25" th:href="@{|/modify/addbasicaction|}">Nieuwe Technieken</a>
        </div>
        <div id="keywordButtons" class="mt-3 g-5"></div>
    </form>
</div>

<div class="row">
    <h4 th:text="|Alle technieken:(${count})|" class="ms-5 mt-5"></h4>
    <div class="row row-cols-1 ms-1 row-cols-md-3 g-4">
        <div th:each="basic : ${basics}" class="col">
            <div class="card" style="height: 400px;">
                <a th:href="@{/basicdetails/{id}(id=${basic.id})}">
                <img th:src="@{${basic.image}}" class="card-img-top"
                     alt="Image" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body">
                    <h5 th:text="${basic.action}" class="card-title"></h5>
                    <p th:text="'beste technieken bij het ' + ${basic.action}" class="mt-5 card-text"></p>
                </div>
                <div class="card-footer">
                    <div class="d-grid">
                        <a th:href="@{'/basicdetails/' + ${basic.id}}" class="btn btn-primary"
                           role="button">Meer info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 text-center mt-5 ms-5">
    <div class="pagination">
        <a th:if="${hasPrevious}" th:href="@{/basic(page=${currentPage - 1})}" class="btn btn-primary">← Prev</a>
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}" class="page-info"></span>
        <a th:if="${hasNext}" th:href="@{/basic(page=${currentPage + 1})}" class="btn btn-primary">Next →</a>
    </div>
</div>

<script th:src="@{/scripts/searchbasic.js}"></script>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
