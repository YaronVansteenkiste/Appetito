<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">

</head>
<h1 th:replace="~{fragments/header :: header}"></h1>
<body>
<h6 class="mt-3 ms-2">Home  >  Recepten  >  Categorie</h6>

<div class="container row border border-primary">
<h5 class="ms-2 mt-2"><strong>VERFIJN OP</strong></h5>
<h5 class="ms-2"><strong>Categorie</strong></h5>
    <form>
        <input type="search" name="searchField" class="form-control w-25" id="searchField" >
    <button class="btn btn-primary mt-1">Zoeken</button>
    </form>

    <div class="col-md-9">
        <div class="products">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4" th:each="dish : ${alldishes}">
                    <div class="card mb-3">
                        <img th:src="@{/img/{filename}(filename=${dish.getImgFileName()})}" class="card-img-top" alt="dish Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 th:text="${dish.name}" class="card-title"></h5>
                        </div>
                        <!--                        <div class="col-sm-4 d-grid p-2 m-2">-->

                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
