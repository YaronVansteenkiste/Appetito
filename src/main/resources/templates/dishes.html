<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<h1 th:replace="~{fragments/header :: header}"></h1>
<body>
<h6 class="mt-3 ms-2">Home > Recepten > Categorie</h6>

<div class="row">
    <div class="col-md-2 mt-1 text-center">
        <h5><strong>VERFIJN OP</strong></h5>
    </div>
    <div class="col-md-2 mt-1 ms-3">
        <h5><strong>Categorie</strong></h5>
    </div>
        <div class="col-md-4">
            <input type="search" class="form-control rounded-pill border-primary" >
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Zoeken</button>
        </div>
    <div class="col-md-1 mt-1 text-center">
        <h5><strong>Relevantie</strong></h5>
    </div>

</div>

<div class="col-md-2 mt-1 text-center border-top border-primary">
    <h6><strong>Dieet voorkeuren</strong></h6>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxVegan">
        <label class="form-check-label" for="checkboxVegan"> Vegan
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxVegetarisch">
        <label class="form-check-label" for="checkboxVegetarisch"> Vegetarisch
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxGlutenvrij">
        <label class="form-check-label" for="checkboxGlutenvrij"> Glutenvrij
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxPaleo">
        <label class="form-check-label" for="checkboxPaleo"> Paleo
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxKeto">
        <label class="form-check-label" for="checkboxKeto"> Keto
        </label>
    </div>
</div>
<div class="border-top border-primary col-md-2 mt-5 text-center">
    <h6><strong>Beoordeling</strong></h6>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox5Stars">
        <label class="form-check-label" for="checkbox5Stars"> 5+ sterren
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox4Stars">
        <label class="form-check-label" for="checkbox4Stars"> 4+ sterren
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox3Stars">
        <label class="form-check-label" for="checkbox3Stars"> 3+ sterren
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox2Stars">
        <label class="form-check-label" for="checkbox2Stars"> 2+ sterren
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkbox1Star">
        <label class="form-check-label" for="checkbox1Star"> 1+ sterren
        </label>
    </div>
</div>
<div class="text-center border-top border-primary col-md-2 mt-5">
    <h6><strong>Bereidingstijd</strong></h6>
    <label for="minTime"></label>
    <input type="time" name="minTime" class="form-control rounded-pill border-primary mt-2 w-100" id="minTime"
                                        value="">
    <label for="maxTime"></label>
    <input type="time" name="maxTime" class="form-control rounded-pill border-primary mt-2 w-100" id="maxTime">
</div>
<div class="text-center border-top border-primary col-md-2 mt-5">
    <h6><strong>Gelegenheid</strong></h6>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxBreakfast">
        <label class="form-check-label" for="checkboxBreakfast"> Ontbijt
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxLunch">
        <label class="form-check-label" for="checkboxLunch"> Middagmaal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxSnacks">
        <label class="form-check-label" for="checkboxSnacks"> Snacks
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxDinner">
        <label class="form-check-label" for="checkboxDinner"> Avondmaal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkboxDessert">
        <label class="form-check-label" for="checkboxDessert"> Dessert
        </label>
    </div>
</div>
<div class="text-center border-top border-primary col-md-2 mt-5">
    <h6><strong>CalorieÃ«n</strong></h6>
    <input type="number" name="minCarbs" class="form-control rounded-pill border-primary mt-2" id="minCarbs" value=""
           th:class="w-100">
    <input type="number" name="maxCarbs" class="form-control rounded-pill border-primary mt-2 mb-2" id="maxCarbs" th:class="w-100">
</div>


<div class="col-md-4 text-center">
<button type="submit" class="btn btn-primary my-5 ">Filter</button>
</div>
</body>
</html>
